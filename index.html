<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>BTC Wallet Tracker</title>
  <style>
    :root {
      --bg: #0d1117;
      --fg: #c9d1d9;
      --card-bg: #161b22;
      --accent: #58a6ff;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      background-color: var(--bg);
      color: var(--fg);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      padding: 2rem;
    }

    h1 {
      color: var(--accent);
      font-size: 2rem;
      margin-bottom: 0.5rem;
    }

    .card {
      background-color: var(--card-bg);
      border-radius: 12px;
      padding: 2rem 3rem;
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.03);
      text-align: center;
    }

    .stat {
      font-size: 1.2rem;
      margin: 1rem 0;
    }

    .btc {
      font-size: 2.5rem;
      font-weight: bold;
      color: #f2a900;
    }

    .footer {
      margin-top: 2rem;
      font-size: 0.9rem;
      opacity: 0.5;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>Live BTC Balance Tracker</h1>
    <div class="stat">Currently tracking <strong>2,375,682</strong> users</div>
    <div class="stat">Your Wallet Balance:</div>
    <div class="btc">5.6 BTC</div>
  </div>
  <div class="footer">Last updated: just now Â· Based on blockchain data</div>
</body>
</html>
